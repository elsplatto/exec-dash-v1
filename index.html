	<div class="container-main">
		<header class="header ">
			<div class="container">
				<div class="row">
					<div class="headerline col-xs-8">		
						<h1 class="header-headline js-headerHeadline">
							<strong>Group</strong> Financial
						</h1>
					</div>

					<div class="headermode col-xs-4">
						<div class="headermode-links">
							<a href="#">Operational</a>
							<a href="#" class="active">Financial</a>
						</div>
					</div>

				</div>
			</div>
		</header>


		<main id="content" class="main-content">

			<div id="sectionControls" class="section-controls">
				<div class="container">
					<div class="row">
						<div class="col-xs-6">
							<div class="btn-group arrows">
								<label class="btn-group-item">
									<input class="btn-group-input" type="radio" name="options">
									<span class="btn-group-text btn btn-hero"><span class="icon symbol-triangle icon-size-sm dir-left"></span></span>
								</label>
								<label class="btn-group-item">
									<input class="btn-group-input" type="radio" name="options">
									<span class="btn-group-text btn btn-hero"><span class="icon symbol-triangle icon-size-sm dir-right"></span></span>
								</label>
							</div>
							<span class="section-header">March 2017</span>
						</div>

						<div class="col-xs-6 text-right">
							<div class="input-field-select-wrapper">
								<select class="input-field-select">
									<option>Month</option>
									<option>January</option>
									<option>February</option>
									<option>March</option>
									<option>April</option>
									<option>May</option>
									<option>June</option>
									<option>July</option>
									<option>August</option>
									<option>September</option>
									<option>October</option>
									<option>November</option>
									<option>December</option>
								</select>
							</div>

							<div class="btn-group">
								<label class="btn-group-item">
									<input class="btn-group-input" type="radio" name="options2">
									<span class="btn-group-text btn btn-hero">MTD</span>
								</label>
								<label class="btn-group-item">
									<input class="btn-group-input" type="radio" name="options2">
									<span class="btn-group-text btn btn-hero">YTD</span>
								</label>
							</div>
						</div>

					</div>

					<hr />
				</div>

			</div>

			<div class="container">

				<div class="row top-margin4-xs">
					<div class="col-xs-12">
						<span class="section-header">Margin (%)</span>
					</div>
